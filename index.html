<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./style.css" />
    <title>SignUp Form #2</title>
  </head>
  <body>
    <div class="signup">
      <h1 class="signup-heading">Create account</h1>
      <p class="signup-text">
        Already have an account? 
        <a href="#" class="signup-link">Sign in</a>
      </p>
      <ul class="signup-form">
          <li class="signup-group">
              <input type="text" class="signup-input" placeholder="midname">
          </li>
          <li class="signup-group-2">
              <input type="text" class="signup-input" placeholder="First name">
              <input type="text" class="signup-input" placeholder="Last name">
          </li>
          <li class="signup-group">
              <input type="email" class="signup-input" placeholder="E-mail">
          </li>
      </ul>
      <button class="signup-submit">
          <span class="signup-su">Sign up</span>
          <i class="fa fa-arrow-right signup-icon"></i>
      </button>
      <input type="checkbox" name="" id="" class="signup-agree"> I have read and agree to the <a href="#" class="signup-link-none">Terms of Service</a>
    </div>
  </body>
</html>
